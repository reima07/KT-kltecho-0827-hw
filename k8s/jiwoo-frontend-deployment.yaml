apiVersion: apps/v1
kind: Deployment
metadata:
  name: jiwoo-frontend
  # namespace는 배포 시 -n jiwoo 옵션으로 지정
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jiwoo-frontend
  template:
    metadata:
      labels:
        app: jiwoo-frontend
    spec:
      containers:
      - name: frontend
        image: ktech4.azurecr.io/kltecho_jiwoo-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: jiwoo-frontend-service
  # namespace는 배포 시 -n jiwoo 옵션으로 지정
spec:
  type: NodePort
  selector:
    app: jiwoo-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
